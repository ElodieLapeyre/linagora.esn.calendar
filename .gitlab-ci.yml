image: linagora/node-test-base:8

stages:
  - test
  - deploy_dev

test:
  stage: test
  variables:
    TZ: America/New_York
  tags:
    - docker
  services:
    - mongo:3.4
    - elasticsearch:2.4
    - redis:3
    - rabbitmq:3.6
    - linagora/esn-sabre:latest
  script:
    - npm i
    - npm update
    - bower i --allow-root
    - ln -s ${PWD}/node_modules/linagora.esn.resource node_modules/linagora-rse/node_modules/
    - grunt

deploy_dev:
  stage: deploy_dev
  tags:
    - dev.open-paas.org
    - deployment
  environment:
    name: dev
    url: https://dev.open-paas.org
  only:
    - master@linagora/lgs/openpaas/linagora.esn.calendar
  script:
    - cd /srv/${CI_PROJECT_NAME}
    - git fetch --all
    - git checkout ${CI_COMMIT_SHA}
    - npm install --ignore-scripts --production
    - npm update --production
    - npm prune
    - bower install --production
    - bower prune
    - git checkout -- .
    - sudo /etc/init.d/rse.dev restart
